<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <form class="modal-content" action="{{ url_for('signup') }}" method="post">
       <!-- <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign up</button> --->

    
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>
        
              <label for="username"><b>username</b></label>
              <input type="text" placeholder="Enter Username" name="username" required>

              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="password" required>
              
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
        
              <p>By creating an account you agree to our Terms & Privacy</a>.</p>
        
              <div class="clearfix">
                <button type="button" onclick="window.open('login')" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">SignUp</button>
              </div>
              <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </div>
        


    </form>
    
</body>
</html>
