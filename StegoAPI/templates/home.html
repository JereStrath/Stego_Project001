<!DOCTYPE html>
<html>
<head>
  <title>Stegomalware Detection System</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous"
  />
</head>
<body>

  <div class="container">

    <h1>Stegomalware Detection System</h1>

    <h3>Welcome, {{ username }} </h3>

    <h2>Upload a suspicious image</h2>
    <form action="{{ url_for('detect') }}" method="post" enctype="multipart/form-data">
      <input type="file" name="image" accept=".jpg, .jpeg, .png" onchange="previewImage(event)">
      <br>
      <div id="image-container" style="display:contents ;">
        <img id="preview" src="#" alt="Preview" style="max-width: 300px;">
        <br>
        <button type="button" onclick="clearImage()">Clear Image</button>
      </div>
      <br>
      <button type="submit">Detect</button>
    </form>

    <form action="{{ url_for('logout') }}" method="GET">
      <button type="submit">Logout</button>
    </form>
    
    <div id="result"></div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </div>
</body>
</html>
